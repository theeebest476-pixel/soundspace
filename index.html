<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Soundspace Synth</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🎹 Soundspace Synth</h1>

  <label>Choose Instrument:
    <select id="instrument">
      <option value="piano">Piano</option>
      <option value="drums">Drums</option>
    </select>
  </label>

  <div id="keys">
    <div class="key" id="a">A</div>
    <div class="key" id="s">S</div>
    <div class="key" id="d">D</div>
    <div class="key" id="f">F</div>
    <div class="key" id="g">G</div>
    <div class="key" id="h">H</div>
    <div class="key" id="j">J</div>
    <div class="key" id="k">K</div>
  </div>

  <button onclick="startRecording()">🔴 Record</button>
  <button onclick="stopRecording()">⏹️ Stop</button>

  <script src="script.js"></script>
</body>
</html>
